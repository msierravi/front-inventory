<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
    <!--Toolbar-->
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">S-Inventory</h1>
        <div class="right">
            <ul>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <mat-icon>exit_to_app</mat-icon>
                        Cerrar Sesion
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar>

    <!--sidenav-->
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-list>
                <div class="profile-card">
                    <div class="header">
                        <h2>Marcos Sierra</h2>
                        <h4>msierravi@gmail.com</h4>
                    </div>
                </div>
                <mat-divider></mat-divider>

                <mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                    <mat-icon class="icono">{{nav.icon}}</mat-icon>
                    {{nav.name}}
                </mat-list-item>

            </mat-list>
        </mat-sidenav>

        <!--Area de trabajo-->
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
